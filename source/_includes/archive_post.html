{% capture category %}{{ post.categories | size }}{% endcapture %}
<h1><a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></h1>
<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date_archive }}</time>
{% if category != '0' %}
<footer>
  <span class="categories">publicado en {{ post.categories | category_links }}</span>
</footer>
{% endif %}
